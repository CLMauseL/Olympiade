<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CLMauseL Olympiade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbhN3NvHpPDgUOBzBGeu0kzpCzgW8hDSw",
      authDomain: "olympiade-32eab.firebaseapp.com",
      databaseURL: "https://olympiade-32eab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "olympiade-32eab",
      storageBucket: "olympiade-32eab.firebasestorage.app",
      messagingSenderId: "624547290234",
      appId: "1:624547290234:web:3ec5b541ded2402221afc3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("scoreboard");

    function playSound() {
      const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
      audio.volume = 0.3;
      audio.play();
    }

    function renderScores(data) {
      container.innerHTML = "";
      const entries = Object.entries(data || {}).sort((a, b) => b[1] - a[1]);
      for (const [name, score] of entries) {
        const div = document.createElement("div");
        div.className = "team";
        div.innerHTML = `<span class="teamname">${name}</span> <span class="points">${score}</span>`;
        container.appendChild(div);
      }
      playSound();
    }

    onValue(ref(db, "scores"), (snapshot) => {
      renderScores(snapshot.val());
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/1s6QeBG.png');
      background-size: cover;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 20px;
      text-shadow: 2px 2px #ff0080;
    }

    #scoreboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding-bottom: 50px;
    }

    .team {
      background: rgba(0, 0, 0, 0.6);
      border: 3px dashed #ffcc00;
      padding: 20px 40px;
      font-size: 16px;
      border-radius: 10px;
      width: fit-content;
      animation: pulse 1s ease-in-out infinite alternate;
    }

    .teamname {
      color: #00ffff;
      display: block;
    }

    .points {
      font-size: 20px;
      color: #ffcc00;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® CLMauseL Olympiade Scoreboard</h1>
  <div id="scoreboard">Lade Daten...</div>
</body>
</html>
