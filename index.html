<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CLMauseL Olympiade Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbhN3NvHpPDgUOBzBGeu0kzpCzgW8hDSw",
      authDomain: "olympiade-32eab.firebaseapp.com",
      databaseURL: "https://olympiade-32eab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "olympiade-32eab",
      storageBucket: "olympiade-32eab.firebasestorage.app",
      messagingSenderId: "624547290234",
      appId: "1:624547290234:web:3ec5b541ded2402221afc3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("scoreboard");
    const gameDisplay = document.getElementById("currentGame");

    function renderScores(data) {
      container.innerHTML = "";
      const entries = Object.entries(data || {}).sort((a, b) => b[1] - a[1]);
      for (const [name, score] of entries) {
        const div = document.createElement("div");
        div.className = "team";
        div.innerHTML = `
          <div class="team-name">${name}</div>
          <div class="team-score" data-score="${score}">${score}</div>
        `;
        container.appendChild(div);
      }
    }

    onValue(ref(db, "scores"), (snapshot) => {
      renderScores(snapshot.val());
    });

    onValue(ref(db, "currentGame"), (snapshot) => {
      const game = snapshot.val();
      if (gameDisplay) {
        gameDisplay.textContent = `ðŸŽ® Aktuelles Spiel: ${game || 'Noch nicht gewÃ¤hlt'}`;
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: repeating-linear-gradient(45deg, #111 0, #111 10px, #222 10px, #222 20px);
      color: #0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    #currentGame {
      font-size: 20px;
      margin-bottom: 40px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    #scoreboard {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .team {
      background: #000;
      border: 2px solid #0f0;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
      width: 60%;
      animation: pulse 0.5s ease-in-out;
    }

    .team-name {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .team-score {
      font-size: 32px;
      animation: scorechange 0.3s ease-in-out;
    }

    @keyframes pulse {
      from { transform: scale(0.98); }
      to { transform: scale(1.02); }
    }

    @keyframes scorechange {
      0% { transform: scale(1); color: #0f0; }
      50% { transform: scale(1.2); color: #ff0; }
      100% { transform: scale(1); color: #0f0; }
    }
  </style>
</head>

</body>
